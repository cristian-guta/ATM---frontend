<div class="d-flex justify-content-center align-items-center flex-column h-100">
   
    <div class="card">
        <div class="card-header">
            <h3>Login</h3>
        </div>
        <div class="card-body">
            <div *ngIf="!validLogin" class="alert alert-danger">Invalid username or password.</div>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input formControlName="username" type="text" [class.is-invalid]="isInvalid('username')"
                            [class.is-valid]="isValid('username')" class="form-control" placeholder="Username">

                    </div>
                    <small *ngIf="isInvalid('username')" class="form-text text-danger">Username is
                        required.</small>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input formControlName="password" type="password" [class.is-invalid]="isInvalid('password')"
                            [class.is-valid]="isValid('password')" class="form-control" placeholder="Password">

                    </div>
                    <small *ngIf="isInvalid('password')" class="form-text text-danger">Password is
                        required.</small>
                </div>
                <div class="form-check">
                    <input formControlName="rememberMe" type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <div class="form-group">
                    <input [disabled]="loginForm.invalid" type="submit" value="Login"
                        class="btn btn-primary float-right">
                </div>
            </form>
        </div>
        <div class="card-footer">
            <div class="d-flex justify-content-center links">
                Don't have an account?&nbsp;<a routerLink="/register">Register</a>
            </div>
        </div>
    </div>
</div>
